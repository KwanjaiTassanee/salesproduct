<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .form-section {
            margin: 20px 0;
            width: 500px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-section input,
        .form-section textarea,
        .form-section select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-section button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-section button:hover {
            background-color: #45a049;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
    </style>
</head>
<body>

    <div>
        <h1>Receipt Generator</h1>

        <div class="form-section">
            <label for="receiptId">Receipt ID:</label>
            <input type="text" id="receiptId" placeholder="Enter receipt ID">

            <label for="name">Customer Name:</label>
            <input type="text" id="name" placeholder="Enter customer name">

            <label for="address">Address:</label>
            <textarea id="address" placeholder="Enter address"></textarea>

            <label for="date">Date:</label>
            <input type="date" id="date">
        </div>

        <div class="form-section">
            <h3>Product Details</h3>
            <table id="productTable">
                <tr>
                    <th>Product Name</th>
                    <th>Product Type</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </table>
            <button onclick="addProductRow()">Add Product</button>
        </div>

        <button id="generateReceiptBtn" onclick="generateReceipt()">Generate Receipt</button>
    </div>

    <script>
        // Your existing JavaScript logic here
        // Ensure jsPDF is using the correct Thai font as described earlier
    </script>

</body>
</html>
