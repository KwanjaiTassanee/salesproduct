<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวสร้างใบเสร็จ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.1/tabletop.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .form-section {
            margin: 20px 0;
            width: 500px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-section input,
        .form-section textarea,
        .form-section select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-section button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-section button:hover {
            background-color: #45a049;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
    </style>
</head>
<body>

    <div>
        <h1>ตัวสร้างใบเสร็จ</h1>

        <div class="form-section">
            <label for="receiptId">หมายเลขใบเสร็จ:</label>
            <input type="text" id="receiptId" placeholder="กรอกหมายเลขใบเสร็จ">

            <label for="name">ชื่อลูกค้า:</label>
            <input type="text" id="name" placeholder="กรอกชื่อลูกค้า">

            <label for="address">ที่อยู่:</label>
            <textarea id="address" placeholder="กรอกที่อยู่"></textarea>

            <label for="date">วันที่:</label>
            <input type="date" id="date">
        </div>

        <div class="form-section">
            <h3>รายละเอียดสินค้า</h3>
            <table id="productTable">
                <tr>
                    <th>ชื่อสินค้า</th>
                    <th>ประเภทสินค้า</th>
                    <th>จำนวน</th>
                    <th>ราคา</th>
                    <th>ดำเนินการ</th>
                </tr>
            </table>
            <button onclick="addProductRow()">เพิ่มสินค้า</button>
        </div>

        <button id="generateReceiptBtn" onclick="generateReceipt()">สร้างใบเสร็จ</button>
    </div>

    <script>
        let productData = [];  // Store products fetched from Google Sheet

        // Fetch product data from Google Sheets CSV
        function fetchProductData() {
            const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTnN8rh7ph-tin4JHDhL9qdoivNArJTjpWBcdYMwQUP41smPOL172MJ8WSTDt3Q-USbhCgE1zNYDVu-/pub?gid=0&single=true&output=csv'; // Replace with your sheet URL
            fetch(sheetUrl)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n');
                    rows.shift(); // Remove header row
                    productData = rows.map(row => {
                        const [productName, productType] = row.split(',');
                        return { productName, productType };
                    });
                    populateProductTable();
                });
        }

        // Populate the product table with dropdowns
        function populateProductTable() {
            const productTable = document.getElementById('productTable');
            productData.forEach(product => {
                const row = productTable.insertRow();
                row.innerHTML = `
                    <td><select class="productName">${generateProductOptions()}</select></td>
                    <td><select class="productType">${generateProductTypeOptions(product.productName)}</select></td>
                    <td><input type="number" class="quantity" placeholder="กรอกจำนวน"></td>
                    <td><input type="number" class="price" placeholder="กรอกราคา"></td>
                    <td><button type="button" onclick="removeProductRow(this)">ลบ</button></td>
                `;
            });
        }

        // Generate product options for the product name dropdown
        function generateProductOptions() {
            return productData.map(product => `<option value="${product.productName}">${product.productName}</option>`).join('');
        }

        // Generate product type options based on selected product name
        function generateProductTypeOptions(productName) {
            return productData
                .filter(product => product.productName === productName)
                .map(product => `<option value="${product.productType}">${product.productType}</option>`)
                .join('');
        }

        // Add a new product row to the table
        function addProductRow() {
            const table = document.getElementById('productTable');
            const newRow = table.insertRow();
            newRow.innerHTML = `
                <td><select class="productName">${generateProductOptions()}</select></td>
                <td><select class="productType"></select></td>
                <td><input type="number" class="quantity" placeholder="กรอกจำนวน"></td>
                <td><input type="number" class="price" placeholder="กรอกราคา"></td>
                <td><button type="button" onclick="removeProductRow(this)">ลบ</button></td>
            `;
            const productNameSelect = newRow.querySelector('.productName');
            productNameSelect.addEventListener('change', (event) => updateProductTypeOptions(event.target));
        }

        // Update product type options when product name is selected
        function updateProductTypeOptions(selectElement) {
            const selectedProductName = selectElement.value;
            const productTypeSelect = selectElement.parentNode.parentNode.querySelector('.productType');
            productTypeSelect.innerHTML = generateProductTypeOptions(selectedProductName);
        }

        // Remove a product row from the table
        function removeProductRow(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        // Generate and download the receipt as PDF with Thai font
        async function generateReceipt() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Fetch CSV data from Google Sheets
            const response = await fetch(sheetUrl);
            const csvText = await response.text();

            // Parse the CSV data (you can also use PapaParse for easier handling)
            const rows = csvText.split('\n');
            const base64String = rows[0].split(',')[0]; // Assuming the base64 string is in the first cell of the first row

            // Load Thai font (e.g., TH Sarabun) from base64 string in the CSV
            doc.addFileToVFS("THSarabun.ttf", base64String);
            doc.setFont("THSarabun");

            const receiptId = document.getElementById('receiptId').value;
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const date = document.getElementById('date').value;
            
            // Add header info
            doc.setFontSize(16);
            doc.text('ใบเสร็จ', 105, 20, null, null, 'center');
            doc.setFontSize(12);
            doc.text(`หมายเลขใบเสร็จ: ${receiptId}`, 10, 30);
            doc.text(`วันที่: ${date}`, 10, 35);
            doc.text(`ลูกค้า: ${name}`, 10, 40);
            doc.text(`ที่อยู่: ${address}`, 10, 45);

            // Table headers
            doc.text('ชื่อสินค้า', 10, 55);
            doc.text('ประเภทสินค้า', 60, 55);
            doc.text('จำนวน', 120, 55);
            doc.text('ราคา', 160, 55);
            
            let yOffset = 60;
            let totalAmount = 0;

            // Get product details from table
            const rows = document.getElementById('productTable').rows;
            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                const productName = row.querySelector('.productName').value;
                const productType = row.querySelector('.productType').value;
                const quantity = row.querySelector('.quantity').value;
                const price = row.querySelector('.price').value;

                const amount = quantity * price;
                totalAmount += amount;

                doc.text(productName, 10, yOffset);
                doc.text(productType, 60, yOffset);
                doc.text(quantity, 120, yOffset);
                doc.text(price, 160, yOffset);
                yOffset += 10;
            }

            // Add total
            doc.text(`ยอดรวม: ${totalAmount} บาท`, 10, yOffset);

            // Save the document
            doc.save(`receipt_${receiptId}.pdf`);
        }

        fetchProductData(); // Initialize data fetching from Google Sheets
    </script>
</body>
</html>
